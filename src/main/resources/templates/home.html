<!DOCTYPE html>

<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Covid Stats</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>

<div class="container">
<h1>Covid Cases Stats</h1>
<p1>This site shows the latest Covid cases stats</p1>

    <div class="jumbotron">
        <h1 class="display-5">Total Cases</h1>
        <h1 class="display-3" th:text="${allCases}"></h1>
        <hr class="my-4">
        <h1 class="display-5">Total New Cases</h1>
        <h1 class="display-3" th:text="${allNewCases}"></h1>
    </div>


<table class="table table-striped table-dark">
    <tr>
        <th scope="col">State</th>
        <th scope="col">Country</th>
        <th scope="col">Latest Cases</th>
        <th scope="col">Changes since last day</th>
    </tr>
    <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.latestLocalCases}"></td>
        <td th:text="${locationStat.diffBetweenYesterdayAndToday}"></td>
    </tr>
</table>
</div>
</body>

</html>
